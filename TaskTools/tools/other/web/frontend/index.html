<!DOCTYPE html>
<html>
<head>
    <title>Emscripten Project</title>

    <button onclick="do_something()">Do something</button>
    <p id="Click to do something"></p>
</head>
<body>
    <script src="./backend.js"> </script>
    <script> 
        let index = null;
        Module().then((moduleInstance) => {
            index = new moduleInstance.Index();
            
        });

        function do_something() {
            index.DoSomething();
        }
    </script>
</body>
</html>
